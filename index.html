<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto esporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../ProvaFront/css/style.css">

</head>
<body>

    <div class="container mt-4">

        <header class="text-center mb-4">
            <h1 class="display-4">Produtos</h1>
        </header>


        <div class="card text-center p-4">
          <div>
            <img src="../ProvaFront/imagem/bolinha.PNG" class="fotp" alt="Foto" width="350px"  >
          </div class="d-flex justify-content-center" >
            <h2 class="mt-3">Produto de qualidade </h2>
                 </div>

        <section class="mt-4">
            <h3>Atividades Recentes</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Qualidade</th>
                        <th>Status do pedido</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                
                        <td>Resistente</td>
                        <td class="text-success">Concluído</td>
                    </tr>
                    <tr>
                        
                        <td>Estilosa</td>
                        <td class="text-success">Concluído</td>
                    </tr>
                </tbody>
            </table>
        </section>


        <section class="mt-4">
            <h3>Produto selecionado</h3>
            <form>
              <div class="mb-3">     
                  <label for="Nome do produto" class="form-label">Nome do produto</label>
                  <input type="Nome do produto" class="form-control" id="Nome do produto" required>
               
              </div>
              <div class="mb-3">  
                <label for="Preço unitario" class="form-label">Preço unitario</label>
                <input type="Preço unitario" class="form-control" id="Preço unitario" required>
                 
              </div> 
                  <label for="Quantiade desejada" class="form-label">Quantiade desejada  </label>
                  <input type="number" id="numero1" placeholder="Numero 01">
              <div class="mb-3">
                  
              </div>
              <div class="mb-3">
                  <label for="Cupom" class="form-label">Cupom</label>
                  <input type="Cupom" class="form-control" id="Cupom" required>
          
            </div>

            <button type="button" class="btn btn-primary" onclick="calcularTotal()">Calcular total</button>
          </form> 
        
            <div class="mt-3">
                <h4 id="resultadoTotal"></h4>
            </div>         
        </section>
    </div>

</body>
    <script src="../ProvaFront/js/script.js"></script>
</html>
